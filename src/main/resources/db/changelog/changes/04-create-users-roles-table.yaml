databaseChangeLog:
  - changeSet:
     id: create-users_roles-table
     author: alex
     changes:
       - createTable:
           tableName: users_roles
           columns:
             - column:
                 name: user_id
                 type: bigint
                 constraints:
                   foreignKeyName: user_id
                   reference: users(id)
             - column:
                 name: role_id
                 type: bigint
                 constraints:
                   foreignKeyName: role_id
                   reference: roles(id)
